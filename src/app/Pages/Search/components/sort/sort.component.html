<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button type="button" (click)="goBack()">
        <ion-icon src="/assets/icon/back-arrow.svg" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sort by</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-radio-group [formControl]="sort" name="sort">
    <ion-item lines="none">
      <ion-label>Price (Lowest to Highest)</ion-label>
      <ion-radio slot="start" value="price-asc" mode="md"></ion-radio>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Price (Highest to Lowest)</ion-label>
      <ion-radio slot="start" value="price-desc" mode="md"></ion-radio>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Duration (Shortest to Longest)</ion-label>
      <ion-radio slot="start" value="duration-asc" mode="md"></ion-radio>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Duration (Longest to Shortest)</ion-label>
      <ion-radio slot="start" value="duration-desc" mode="md"></ion-radio>
    </ion-item>
  </ion-radio-group>
  <ion-button
    (click)="onSubmit()"
    expand="block"
    type="type"
    class="btn btn-primary filter-submit"
  >
    Done
  </ion-button>
</ion-content>
