<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="back">
      <ion-button type="button" (click)="goBack()">
        <ion-icon src="/assets/icon/arrow.svg" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="search-details">
        <div class="country">
          {{ homeData.departure }}
          <ion-icon
            class="country-arrow"
            src="./assets/icon/arrow.svg"
          ></ion-icon>
          {{ homeData.destination }}
        </div>
        <label for=""
          >{{ homeData.departDate | date: "MMM dd" }} -
          {{ homeData.returnDate | date: "MMM dd" }} | {{ travelers }}</label
        >
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mt-10 home-page">
    <div class="segment">
      <button (click)="openSortModal()">Sort By</button>
      <button (click)="openFilterModal()">Filter</button>
    </div>
    <app-card *ngFor="let flight of flights">
      <app-flight-list [flight]="flight"></app-flight-list>
    </app-card>
  </div>
</ion-content>
